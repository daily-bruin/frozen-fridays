<!DOCTYPE HTML>
<html>
<head>
  <title>Frozen Fridays Week 1</title>
  <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <!-- Bootstrap CDN -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <!-- Our CSS -->
  <link type="text/css" rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="frozen-fridays-week-1">
  </div>

  <script id="handlebars-articles" type="text/x-handlebars-template">
  <div class="articles container-fluid">
    <div class="row">
      <h1 class="article-person">{{gsx$person.$t}}</h1>
    </div>
    <div class="row">
      <div class="col-sm-3 center-text">
        <a href="index.html"><img src="img/back-button.svg"/></a>
      </div>
      <div class="col-sm-6 center-text">
        <h3>{{gsx$date.$t}}</h3>
      </div>
      <div class="col-sm-3 center-text">
        <a href="http://dailybruin.com/" target="_blank"><img class="db-logo" src="http://dailybruin.com/images/2015/09/Daily-Bruin-Logo.png" /></a>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="col-sm-6 col-sm-offset-3">
          <h3>{{gsx$headline.$t}}</h3>
          <p>By {{gsx$author.$t}}</p>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="col-sm-6 col-sm-offset-3">
          <img class="center-img" src="{{gsx$mainimageurl.$t}}" />
          <p class="article-content">{{{gsx$articlecontent.$t}}}</p>
        </div>
      </div>
    </div>
  </div>
  </script>

  <!-- jQuery CDN -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <!-- Handlebars CDN -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <!-- Our JS -->
  <script type="text/javascript" src="js/main.js"></script>
  <script>
    loadArticles("1");
  </script>
</body>
</html>
